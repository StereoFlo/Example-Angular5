<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div *ngIf="errorMessage" class="form-group"> {{ errorMessage }}</div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" name="email" ngModel required>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>
