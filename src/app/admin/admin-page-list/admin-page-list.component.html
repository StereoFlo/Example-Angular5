<div class="row">
    <div class="col s3">
        Заголовок
    </div>
    <div class="col s3">
        Контент
    </div>
    <div class="col s3">
        Дефолтная страница
    </div>
    <div class="col s3">
        Действия
    </div>
</div>
<div class="row" *ngFor="let page of pageList">
    <div class="col s3">
        {{ page.title }}
    </div>
    <div class="col s3">
        {{ page.content }}
    </div>
    <div class="col s3">
        {{ page.isDefault }}
    </div>
    <div class="col s3">
        <a [routerLink]="['page', page.pageId]">Edit</a> | <a (click)="deletePage(page.pageId)">Remove</a>
    </div>
</div>
