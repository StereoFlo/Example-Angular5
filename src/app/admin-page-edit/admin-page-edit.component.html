<div class="row">
    <p *ngIf="response.success">{{ response.message }}</p>
    <form #pageForm="ngForm" (ngSubmit)="onSubmit(pageForm)" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="title" name="title" type="text" class="validate" value="{{ page.data.title }}" ngModel required>
                <label for="title">title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="content" name="content" type="text" class="validate" value="{{ page.data.content }}" ngModel required>
                <label for="content">content</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="slug" type="text" name="slug" class="validate" value="{{ page.data.slug }}" ngModel required>
                <label for="slug">slug</label>
            </div>
        </div>
        <div class="row">
            <label>
                <input type="checkbox" class="filled-in" name="isDefault" value="{{ page.data.isDefault }}"  ngModel />
                <span>is default page?</span>
            </label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <input *ngIf="page.data && page.data.pageId" type="hidden" name="pageId" value="{{ page.data.pageId }}">
    </form>
</div>
